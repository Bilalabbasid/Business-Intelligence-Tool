# pytest configuration for DQ system testing

[tool:pytest]
DJANGO_SETTINGS_MODULE = bi_tool.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=dq
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --django-db-setup-order=dependencies
    --reuse-db
    --nomigrations

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    django_db: requires database access
    celery: requires Celery worker

testpaths = bi_tool/dq/tests

# Coverage configuration
[coverage:run]
source = bi_tool/dq
omit = 
    */migrations/*
    */tests/*
    */venv/*
    manage.py
    */settings/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod