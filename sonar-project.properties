# SonarQube configuration for code quality analysis
sonar.projectKey=business-intelligence-tool
sonar.organization=bilalabbasid
sonar.projectName=Business Intelligence Tool

# Source and test directories
sonar.sources=bi_tool/
sonar.tests=bi_tool/dq/tests/,bi-frontend/src/
sonar.exclusions=**/migrations/**,**/node_modules/**,**/venv/**,**/dist/**,**/build/**

# Language-specific settings
sonar.python.coverage.reportPaths=bi_tool/coverage.xml
sonar.javascript.lcov.reportPaths=bi-frontend/coverage/lcov.info

# Quality gates
sonar.qualitygate.wait=true

# Python specific
sonar.python.pylint.reportPath=bi_tool/pylint-report.json
sonar.python.bandit.reportPaths=bi_tool/bandit-report.json

# Coverage thresholds
sonar.coverage.minimum=80

# Technical debt settings
sonar.technical_debt.hours_in_day=8
sonar.technical_debt.rating_grid=0.05,0.1,0.2,0.5